<div class="modal" *ngIf="visible">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Create Task
        </h5>
      </div>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="modal-body">
          <label for="text" class="form-label">
            Task description
          </label>
          <textarea id="text"
                    class="form-control"
                    [ngClass]="{'is-invalid': isInvalidField('text')}"
                    formControlName="text"
                    placeholder="Enter task description"
                    style="width:450px; height: 250px"></textarea>
          <label for="date" class="form-label">
            Due date:
          </label>
          <input id="date"
                 type="date"
                 class="form-control"
                 formControlName="date"
                 [ngClass]="{'is-invalid': isInvalidField('date')}">
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
