<div *ngIf="!personList">
  Loading...
</div>
<table *ngIf="personList" class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of personList.persons">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.position }}</td>
      <td>
        <button class="btn btn-primary" (click)="viewDetails(person.id)">View</button>
      </td>
    </tr>
  </tbody>
</table>
